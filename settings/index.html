<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script type="text/javascript" src="settings.js" data-origin="settings"></script>
  </head>
  <body>
    <h1 data-i18n="settings.ROBBsmart"></h1>
    <h2 data-i18n="settings.title"></h2>
    <p data-i18n="settings.subtitle"></p>
    <fieldset>   
      <legend data-i18n="settings.keyLegend"></legend>
      <p data-i18n="settings.keyLocation1"></p>
      <p data-i18n="settings.keyLocation2"></p>
      <p data-i18n="settings.keyLocation3"></p>
      <div class="field row">
        <label for="motion_key" data-i18n="settings.keyField"></label>
        <input id="motion_key" type="password" value="" maxlength="16" pattern="[\-0-9A-Za-z]{16}"/>
      </div>
      <div class="field row">
        <label for="motion_ip" data-i18n="settings.ip"></label>
        <input id="motion_ip" type="text"/>
      </div>
    </fieldset>
    <fieldset>   
      <legend data-i18n="settings.options"></legend>
      <p data-i18n="settings.debugDescription"></p>
      <div class="field row">
        <label for="debug" data-i18n="settings.debug"></label>
        <input id="debug" class="right" type="checkbox" />
      </div>
      <div class="field row">
        <label for="multicast" data-i18n="settings.multicast"></label>
        <input id="multicast" class="right" type="checkbox" />
      </div>
    </fieldset>
    <button id="save" class="right" data-i18n="settings.save"></button>
    <button id="clear" class="left" data-i18n="settings.clear"></button>
  </body>
</html>
